---
- name: Bootstrap Workstation
  hosts: localhost
  become: true
  become_user: root
  become_method: sudo
  gather_facts: true

  pre_tasks:
  - name: Set local user fact
    ansible.builtin.set_fact:
      local_user: "user"
      home_dir: "/home/user"

  - name: Print facts
    ansible.builtin.debug:
      msg:
        - Local user is {{ local_user }}
        - User directory is "{{ home_dir }}"

  roles:
    - base
    - dotfiles
    - role: software
      kubectl_version: 1.31
      kubeswitch_version: 0.9.2
      k9s_version: 0.32.7
    - cleanup